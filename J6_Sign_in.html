<style>
  
:root {
  --accent: #000000;
  --header-height: 72px;
}

main {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 160px 20px 60px;
}
.card {
  width: 100%;
  max-width: 450px;
  background: #fafafa;
  border: 4px solid #030303;
  padding: 46px;
  border-radius: 19px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}
.card h1 {
  font-size: 22px;
  margin-bottom: 50px;
  font-weight: 700;
  color: #000;
}
.card .lead {
  margin-bottom: 20px;
  color: #555;
  font-size: 14px;
}
form {
  display: grid;
  gap: 14px;
}
label {
  font-size: 13px;
  color: #333;
  margin-bottom: 6px;
}
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border-radius: 8px;
  border: 1px solid #bbb;
  background: #fff;
  color: #000;
  font-size: 14px;
}
input::placeholder {
  color: #888;
}
.row {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  color: #444;
  font-size: 13px;
}
button[type="submit"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #000;
  font-weight: 700;
  cursor: pointer;
  background: #000000;
  color: #fff;
  font-size: 15px;
  transition: 0.3s;
}
button[type="submit"]:hover {
  background: #fff;
  color: #000;
}
a.forgot {
  text-align: right;
  font-size: 13px;
  color: #000000;
  text-decoration: none;
}
a.forgot:hover {
  color: #bd0000;
}

.alt {
  text-align: center;
  margin-top: 14px;
  font-size: 13px;
  color: #444;
}
.alt a {
  color: #000000;
  text-decoration: underline;
}


@media (max-width: 800px) {
  .card {
    padding: 24px;
    margin: 0 10px;
  }
}
</style>

  <main>
    <section class="card" role="region" aria-labelledby="signin-title">
      <h1 id="signin-title">Sign in to your account</h1>
      <p class="lead">Welcome back â€” enter your details to continue.</p>

      <form action="#" method="post" novalidate>
        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button type="submit">Sign in</button>

        <div class="alt">

    </section>
