<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — Jun kou Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* GLOBAL */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #fff;
      color: #000;
      min-height: 100vh;
    }

    :root{
      --accent:#3b320b;
      --muted:#6b6b6b;
      --dark:#222;
      --divider:#e7e7e7;
    }

    /* HEADER (matched to Menu / Featured / Contact pages) */
    header{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:72px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 32px;
      background:#fff;
      z-index:60;
      border-bottom:1px solid var(--divider);
    }
    .logo{display:flex;align-items:center;gap:10px}
    .logo img{height:34px; display:block}
    navigator ul, nav ul { list-style: none; display:flex; gap:18px; align-items:center; }
    navigator ul li a, nav ul li a {
      color: var(--dark);
      text-decoration: none;
      font-size:14px;
      padding: 20px 6px;
      font-weight:500;
    }
    navigator ul li a:hover, nav ul li a:hover { color: var(--accent); }

    .reserve-btn {
      background:#fff;
      color:#000;
      padding:10px 20px;
      border-radius:50px;
      font-weight:600;
      text-decoration:none;
      transition:0.2s;
    }
    .reserve-btn:hover { background:var(--accent); color:#fff; }

    /* SIGN-IN SECTION */
    main { 
      display: flex; 
      align-items: center; 
      justify-content: center;
      padding: 140px 20px 60px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fafafa; /* light gray panel */
      border: 1px solid #ddd;
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 6px;
      font-weight: 700;
      color: #000;
    }
    .card p.lead {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    /* FORM */
    form { display: grid; gap: 14px; }

    label { 
      font-size: 13px; 
      color: #333; 
      margin-bottom:6px; 
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #bbb;
      background: #fff;
      color: #000;
      font-size: 14px;
    }
    input::placeholder { color: #888; }

    .row {
      display: flex; 
      align-items: center; 
      justify-content: space-between;
    }

    .checkbox {
      display: flex; 
      align-items: center; 
      gap: 8px; 
      color: #444; 
      font-size:13px;
    }

    button[type="submit"]{
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #000;
      font-weight: 700;
      cursor: pointer;
      background: #000;
      color: #fff;
      font-size: 15px;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #fff;
      color: #000;
    }

    a.forgot {
      text-align: right;
      font-size: 13px;
      color: #555;
      text-decoration: none;
    }
    a.forgot:hover { color: #000; }

    .alt {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      color: #444;
    }
    .alt a { 
      color: #000; 
      text-decoration: underline; 
    }

    /* RESPONSIVE */
    @media (max-width:600px){
      header { padding: 14px 20px; }
      navigator ul { gap: 14px; font-size: 14px; }
      .card { padding: 24px; margin: 0 10px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="" alt="Jun kou Cafe">
    </div>

    <navigator aria-label="Main navigation">
      <ul>
        <li><a href="ProjectSample.html">Home</a></li>
        <li><a href="Aboutus.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="FAQ_2.html">FAQ</a></li>
        <li><a href="Contact Us page JUNKOU.html">Contact Us</a></li>
      </ul>
    </navigator>

    <a href="Sign_in_JK.html" class="reserve-btn"> Sign In</a>
  </header>

  <main>
    <section class="card" role="region" aria-labelledby="signin-title">
      <h1 id="signin-title">Sign in to your account</h1>
      <p class="lead">Welcome back — enter your details to continue.</p>

      <form action="#" method="post" novalidate>
        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required />
        </div>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <div class="actions">
          <button type="submit">Sign in</button>
          <div class="alt">
            Don’t have an account? <a href="#">Create one</a>
          </div>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
